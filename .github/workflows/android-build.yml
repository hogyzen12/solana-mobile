
name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # NDK version in the format expected by the setup-ndk action
  NDK_VERSION: "r26d"
  # OpenSSL version from your scripts
  OPENSSL_VERSION: "3.0.16"

jobs:
  build:
    # Use a matrix to test on both archs, but ubuntu-latest is usually x86_64
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Set up Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: ${{ env.NDK_VERSION }}
        add-to-path: true

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly-2025-06-15
        targets: aarch64-linux-android, x86_64-linux-android

    - name: Set Nightly as Default
      run: rustup default nightly-2025-06-15

    - name: Clone Dioxus fork
      uses: actions/checkout@v4
      with:
        repository: regolith-labs/dioxus
        path: dioxus

    - name: Show Rust toolchain
      run: rustup show
    - name: Install Dioxus CLI from fork
      run: cargo install --path ./dioxus/packages/cli --locked

    - name: Cache OpenSSL
      id: cache-openssl
      uses: actions/cache@v4
      with:
        path: ~/openssl-${{ env.OPENSSL_VERSION }}/android-build
        key: ${{ runner.os }}-openssl-${{ env.OPENSSL_VERSION }}-aarch64-x86_64-linux-android

    - name: Build OpenSSL for Android
      if: steps.cache-openssl.outputs.cache-hit != 'true'
      run: bash ./scripts/build_openssl_android_ci.sh
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

    - name: Configure environment for build
      run: |
        echo "JAVA_HOME=${{ env.JAVA_HOME }}" >> $GITHUB_ENV
        echo "ANDROID_HOME=${{ env.ANDROID_HOME }}" >> $GITHUB_ENV
        echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
        
        # Set OpenSSL env vars for the openssl-rs crate
        OPENSSL_BUILD_DIR="$HOME/openssl-${{ env.OPENSSL_VERSION }}/android-build"
        echo "OPENSSL_DIR_AARCH64_LINUX_ANDROID=${OPENSSL_BUILD_DIR}/aarch64-linux-android" >> $GITHUB_ENV
        echo "OPENSSL_LIB_DIR_AARCH64_LINUX_ANDROID=${OPENSSL_BUILD_DIR}/aarch64-linux-android/lib" >> $GITHUB_ENV
        echo "OPENSSL_INCLUDE_DIR_AARCH64_LINUX_ANDROID=${OPENSSL_BUILD_DIR}/aarch64-linux-android/include" >> $GITHUB_ENV
        echo "OPENSSL_DIR_X86_64_LINUX_ANDROID=${OPENSSL_BUILD_DIR}/x86_64-linux-android" >> $GITHUB_ENV
        echo "OPENSSL_LIB_DIR_X86_64_LINUX_ANDROID=${OPENSSL_BUILD_DIR}/x86_64-linux-android/lib" >> $GITHUB_ENV
        echo "OPENSSL_INCLUDE_DIR_X86_64_LINUX_ANDROID=${OPENSSL_BUILD_DIR}/x86_64-linux-android/include" >> $GITHUB_ENV
        echo "OPENSSL_STATIC=1" >> $GITHUB_ENV

        # Explicitly configure the toolchain for Cargo
        API=24
        TOOLCHAIN_DIR="${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin"
        
        # Configure for aarch64-linux-android
        echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$TOOLCHAIN_DIR/aarch64-linux-android$API-clang" >> $GITHUB_ENV
        echo "CC_aarch64_linux_android=$TOOLCHAIN_DIR/aarch64-linux-android$API-clang" >> $GITHUB_ENV
        echo "AR_aarch64_linux_android=$TOOLCHAIN_DIR/llvm-ar" >> $GITHUB_ENV
        
        # Configure for x86_64-linux-android
        echo "CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER=$TOOLCHAIN_DIR/x86_64-linux-android$API-clang" >> $GITHUB_ENV
        echo "CC_x86_64_linux_android=$TOOLCHAIN_DIR/x86_64-linux-android$API-clang" >> $GITHUB_ENV
        echo "AR_x86_64_linux_android=$TOOLCHAIN_DIR/llvm-ar" >> $GITHUB_ENV

    - name: Run Android Build Script
      run: bash ./scripts/android.build.sh

    - name: Run Android Bundle Script
      run: bash ./scripts/android.bundle.sh

    - name: Upload AAB as artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release-bundle
        path: dist/android/mobile-release.aab

